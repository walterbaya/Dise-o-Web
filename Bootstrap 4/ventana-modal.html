<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Titulo de nuestra pagina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#mi-modal-1">
                    Abrir modal 1
                </button>
                <!--Fondo oscuro-->
                <div class="modal fade" id="mi-modal-1" tabindex="-1" aria-hidden="true"
                    aria-labelledby="label-modal-1">
                    <div class="modal-dialog">
                        <!--Utilizamos una caja de dialogo-->
                        <div class="modal-content">
                            <!--Encabezado de la caja-->
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo del modal</h5>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <!--Cuerpo de la caja-->
                            <div class="modal-body">
                                <h1>Hola mundo</h1>
                            </div>

                            <!--Pie de pagina-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light">
                                    Aceptar
                                </button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#mi-modal-2">
                    Abrir modal 2
                </button>
                <!--Fondo oscuro-->
                <div class="modal fade" id="mi-modal-2" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-2"
                    data-bs-backdrop="static">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <!--Utilizamos una caja de dialogo-->
                        <div class="modal-content">
                            <!--Encabezado de la caja-->
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo del modal</h5>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <!--Cuerpo de la caja-->
                            <div class="modal-body">
                                <!--poner el scroll adentro modal-dialog-scrollable-->
                                <div style="height: 1000px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos debitis architecto
                                    accusamus. Vitae deserunt, suscipit in laboriosam iure repudiandae id ipsa odio
                                    beatae maxime deleniti ducimus aliquam sint error culpa.</div>
                            </div>

                            <!--Pie de pagina-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light">
                                    Aceptar
                                </button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
