<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Titulo de nuestra pagina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="col-12  col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" placeholder="Correo@correo.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label class="form-label">Estado Civil</label>
                                    <div class="form-check">
                                        <input type="radio" name="estado-civil" id="soltero" class="form-check-input">
                                        <label for="soltero" class="form-check-label">Soltero</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="estado-civil" id="casado" class="form-check-input">
                                        <label for="casado" class="form-check-label">Casado</label>
                                    </div>

                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label class="form-label">País</label>
                                    <select name="pais" id="pais" class="form-select">
                                        <option value="mexico">México</option>
                                        <option value="españa">España</option>
                                        <option value="argentina">Argentina</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div>
                                <div class="form-check">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                    <label for="terminos" class="form-check-label">Acepto los términos y condiciones</label>
                                </div>
                            <button type="submit" class="col-12 btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
