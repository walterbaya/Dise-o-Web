<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Titulo de nuestra pagina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form action="">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="text" class="form-control" id="correo" aria-describedby="ayuda-correo"
                            placeholder="correo">
                        <div id="ayuda-correo" class="form-text">
                            Te enviaremos un mensaje de confirmación.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Comentario</button>
                </form>
            </div>
            <div class="col-6">
                <form action="">
                    <input type="text" class="form-control form-control-lg mt-3" placeholder="input grande">
                    <input type="text" class="form-control form-control-sm mt-3" placeholder="input pequeño">
                    <input type="text" class="form-control form-control mt-3" placeholder="input deshabilitado" disabled>
                    <input type="text" class="form-control form-control mt-3" placeholder="input de solo lectura"  readonly>
                    <input type="text" class="form-control-plaintext form-control mt-3" placeholder="input solo texto">
                    <input type="file" class="form-control" placeholder="input archivos">
                    
                    
                    
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
