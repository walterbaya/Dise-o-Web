<!DOCTYPE html>
<html>
<head>
	<title>Variables</title>
</head>
<body>

<script>
	//Escribir varias variables.
	var nombre = 'Carlos',
		segundoNombre = 'Arturo',
		numero1 = 5,
		numero2 = 2;
		resultado = numero1 + numero2;
	alert(nombre + ' ' + segundoNombre);

	//Permite acceder al documento y escribir en el, desde el principio.
	document.write(resultado);
	//escribir dentro de la consola directamente.
	//console.log('Hola consola');
	//La consola sirve basicamente para ver las variables directamente, por lo que en Javascript sirve mucho.
	//Las variables pueden almacenar texto, numeros.
	//los unicos simbolso que se pueden poner son $ o _ como simbolos
	//las variables son sensibles a mayusculas.
	//Usar camelcase

</script>

</body>
</html>
