<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web Hecha con Bootstrap</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!--bootstrap and popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Logotipo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contenidoMenu"
                    aria-controls="contenidoMenu" aria-expanded="false" aria-label="Mostrar/Ocultar NavegaciÃ³n">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="contenidoMenu">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Inicio</a>
                        </li>
                        <!--Dropdown-->
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="submenuProductos" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Producto</a>
                            <!--subelementos lista-->
                            <ul class="dropdown-menu" aria-labelledby="submenuProductos">
                                <li>
                                    <a href="#" class="dropdown-item">Computadoras</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Laptops</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Smarthphones</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Drones</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Accesorios</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>
                    </ul>
                    <form action="" class="d-flex">
                        <input type="text" class="form-control me-2" aria-laebl="Buscar" placeholder="Buscar">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <!--Caroussell-->
        <div class="row">
            <div class="col">
                <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/s1.jpg" class="w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/s2.jpg" class="w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/s3.jpg" class="w-100" alt="">
                        </div>
                    </div>
                    <!--controles de anterior y siguiente-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#slideshow"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slideshow"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>

                    <!--indicadores-->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active" aria-current="true" aria-lavel="Slide #1">

                        </button>
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1" class="active" aria-current="true" aria-lavel="Slide #2">
                        </button>
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" class="active" aria-current="true" aria-lavel="Slide #3">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
